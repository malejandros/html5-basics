<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
</head>

<body>
  <h2>Creating my first form</h2>
  <form>
    First Name:<br />
    <input type="text" name="name"><br />
    Last Name:<br />
    <input type="text" name="lastName"><br />
    Gender:<br />
    <input type="radio" name="gender" value="male" checked>Male<br />
    <input type="radio" name="gender" value="female">Female<br />
    <input type="radio" name="gender" value="other">Other<br />
    <input type="submit" value="Submit">
  </form>

  <h2>Grouping form data</h2>
  <form action="test.js" method="post" target="_blank">
    <fieldset>
      <legend>Personal information</legend>
      First name:<br /><input type="text" name="firstName"><br />
      Last name:<br /><input type="text" name="lastName"><br />
      Profession:<br />
      <input type="radio" name="profession" value="student" checked>Student<br />
      <input type="radio" name="profession" value="engineer">Engineer<br />
      <input type="radio" name="profession" valuer="professor">Professor<br />
      <input type="submit" value="Send">
    </fieldset>
  </form>
</body>

</html>
