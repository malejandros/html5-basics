<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML iFrames</title>
</head>

<body>
  <h1>Page with an iframe</h1>
  <iframe src="images.html" height="200" width="300"></iframe>

  <h3>Iframe- Remove the border</h3>
  <iframe src="images.html" style="border:none;"></iframe>

  <h3>Iframe - Target for a Link</h3>
  <iframe src="images.html" name="iframe_a"></iframe>
  <p><a href="list.html" target="iframe_a">Html List example</a></p>
</body>

</html>
