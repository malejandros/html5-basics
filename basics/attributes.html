<!DOCTYPE html>
<!-- lang attribute is important for accesibility applications and search engines-->
<html lang="es-MX">

<head>
  <title>HTML attributes</title>
</head>

<body>
  <!-- href attribute-->
  <a href="https://www.w3schools.com">This is a link</a>
  <!-- src attrubute-->
  <img src="https://cdn.morphsuits.co.uk/media/catalog/product/cache/9/image/930x/9df78eab33525d08d6e5fb8d27136e95/m/l/mlsph-1.1503501853.jpg">
  <!-- img with width and height-->
  <img src="https://cdn.morphsuits.co.uk/media/catalog/product/cache/9/image/930x/9df78eab33525d08d6e5fb8d27136e95/m/l/mlsph-1.1503501853.jpg"
    width="400" height="600">
  <!-- image with alternative text-->
  <img src="https://cdn.morphsuits.co.uk/media/catalog/product/cache/9/image/930x/9df78eab33525d08d6e5fb8d27136e95/m/l/mlsph-1..jpg"
    alt="imagen de spiderman">
  <!-- style attribute-->
  <p style="color: red">
    parrafo con letra roja
  </p>
  <!-- The title attribute-->
  <p title="I'm a tooltip">Paragraph with tooltip</p>
  <!-- Single and double quotes-->
  <p title="test 'single' quotes">Something here</p>
  <p title='test "double" quotes'>Something here</p>
</body>

</html>
