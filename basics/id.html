<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML The id attribute</title>
  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style de elements with the class name "city" */
    .city {
      background-color: darkblue;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- A unique element -->
  <h1 id="myHeader">My Header</h1>

  <!-- Multiple similar elements -->
  <h2 class="city">Guadalajara</h2>

  <h3 class="city">Zapopan</h3>

  <h4 class="city">Tlaquepaque</h4>
</body>

</html>
