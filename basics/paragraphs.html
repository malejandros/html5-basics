<!DOCTYPE html>
<html lang="mx-ES">

<head>
  <title>HTML paragraphs</title>
  <meta charset="UTF-8">
</head>

<body>
  <!-- paragraph -->
  <p>This is a paragraph</p>
  <p>This is another paragraph</p>
  <!--Line breaks-->

    This is a paragraph
    with Preformatted
    
    text
  </pre>
