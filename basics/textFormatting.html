<!DOCTYPE html>
<html>

<head>
  <title>HTML Text formatting</title>
  <meta charset="UTF-8">
</head>

<body>

  <p>
    <!-- Bold text -->
    <b> Bold text</b>
    <!-- Strong text-->
    <br />
    <strong>Strong text</strong>
    <!-- Italic text-->
    <br />
    <i>Italic text</i>
    <!-- Emphasized text-->
    <br />
    <em>Emphasized text</em>
    <!-- Mark text-->
    <br />
    <mark>Mark text</mark>
    <!-- Small text-->
    <br />
    <small> Small text</small>
    <!-- Deleted text-->
    <br />
    <del>Deleted text</del>
    <!-- Inserted text -->
    <br />
    <ins>Inserted text</ins>
    <!-- Subscript text-->
    <br />
    <sub>Subscript text</sub>
    <!-- Superscript text -->
    <br />
    <sup>Superscript text</sup>
  </p>
</body>

</html>
