<!DOCTYPE html>
<html lang="es-MX">

<head>
  <title>HTML headings</title>
  <meta charset="UTF-8">
</head>

<body>
  <!-- Headings are defined with the <h1> to <h6> tags. -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Bigger headings -->
  <h1 style="font-size: 60px">Bigger heading h1</h1>

  <!-- Horizontal rules -->
  <h1>This is a heading 1</h1>
  <p>Some text here</p>
  <hr>
  <h2>This is a heading</h2>
  <p>Some text here</p>
  <hr>
</body>

</html>
