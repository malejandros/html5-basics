<!DOCTYPE html>
<html lang="es-MX">

<head>
  <title>HTML styles</title>
  <meta charset="UTF-8">
</head>
<!-- HTML background-color -->

<body style="background-color: powderblue">
  <h1>This is a heading</h1>
  <p>This is a paragraph</p>

  <!-- HTML text color -->
  <h1 style="color:blue"> This is a heading with color</h1>
  <p style="color:red"> This is a paragraph with color</p>

  <!-- HTML fonts -->
  <h1 style="font-family: verdana">This is a heading with verdana font</h1>
  <p style="font-family: verdana"> This is a paragraph with verdana font</p>

  <!-- HTML text size -->
  <h1 style="font-size: 300%"> This is a heading</h1>
  <p style="font-size: 160%"> This is a paragraph</p>

  <!-- HTML Text Alignment -->
  <h1 style="text-align: center"> This a heading alignment center</h1>
  <p style="text-align: right"> This is a paragraph alignment right</p>
</body>

</html>
